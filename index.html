<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        @font-face {
            font-family: 'GODOFWAR';
            src: url('./GODOFWAR.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Warsuck';
            src: url('./Warsuck.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Warsuck', sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('custom-cursor.png'), auto;
            background-image: url('https://i.pinimg.com/736x/6c/9e/20/6c9e20f0748c71c6088261bfd693f674.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay to lighten the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 247, 250, 0.7); /* Light blue overlay */
            z-index: -1;
        }

        /* Intro Section */
        .intro {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .intro h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00bcd4, #0097a7, #00bcd4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: rainbowText 5s linear infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .intro p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Body Image */
        .main-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        /* Image Button Styles */
        .link-btn {
            position: relative;
            width: 200px;
            height: 120px;
            text-decoration: none;
            border-radius: 20px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(145deg, #00bcd4, #0097a7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .link-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: filter 0.3s ease;
        }

        .link-btn:hover img {
            filter: brightness(100%);
        }

        .link-btn span {
            font-family: 'GODOFWAR', Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            z-index: 2;
        }

        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Discord Button (Stock Button Styling) */
        .stock-btn span {
            color: #5865F2;
            font-weight: bold;
            text-shadow: none;
        }

        .stock-btn:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .loading-screen h1 {
            font-size: 2rem;
            color: #333;
            animation: loadingText 1.5s ease-in-out infinite;
        }

        @keyframes loadingText {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2rem;
            }

            .intro p {
                font-size: 1rem;
            }

            .link-btn {
                width: 150px;
                height: 90px;
            }

            .link-btn span {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .intro h1 {
                font-size: 1.5rem;
            }

            .intro p {
                font-size: 0.9rem;
            }

            .link-btn {
                width: 120px;
                height: 70px;
            }

            .link-btn span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <h1>Loading...</h1>
    </div>

    <!-- Intro Section -->
    <div class="intro">
        <h1>My Link Website</h1>
        <p>All my links in one place.</p>
    </div>

    <!-- Body Image -->
    <img src="https://media.discordapp.net/attachments/1107372001703764001/1333541953022853224/76DC3A3C-E5BA-4770-809E-42B22F56AFB1.gif?ex=67994539&is=6797f3b9&hm=d6dec3061b040acdadc20ee8da48e550d883b9add99d0add4fa1e8dbd8570421&=" alt="Website Main Image" class="main-image">

    <!-- Links Section -->
    <div class="links-container">
        <!-- Roblox Profile -->
        <a class="link-btn" href="https://www.roblox.com/users/1075639086/profile" target="_blank">
            <img src="https://static.wikia.nocookie.net/logopedia/images/0/07/Roblox_icon_2006.svg/revision/latest?cb=20220319140509" alt="Roblox Icon">
            <span>Roblox Profile</span>
        </a>

        <!-- Discord Server -->
        <a class="link-btn" href="https://discord.gg/wgU449mk4d" target="_blank">
            <img src="https://media.discordapp.net/attachments/1107372001703764001/1333519670589788181/icon_pfp.png?ex=67993079&is=6797def9&hm=0265fa7cb4ef3d359441bbf92f7de45b2061a04d6033d1ac551fe79de7170880&=&format=webp&quality=lossless" alt="Discord Server Icon">
            <span>Discord Server</span>
        </a>

        <!-- Add Discord -->
        <div class="link-btn stock-btn">
            <img src="https://www.iconarchive.com/download/i111317/fa-team/fontawesome-brands/FontAwesome-Brands-Discord.1024.png" alt="Discord Icon">
            <span>Add Discord = @inceptual</span>
        </div>

        <!-- Instagram Link -->
        <a class="link-btn" href="https://www.instagram.com/inceptivity/?utm_source=ig_web_button_share_sheet">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
            <span>IG</span>
        </a>

        <!-- Game Link -->
        <a class="link-btn" href="https://www.roblox.com/games/10153090410/DROPSHIFT-alpha">
            <img src="https://tr.rbxcdn.com/180DAY-1f1242614b82cf0a6bd07c68b94942ea/768/432/Image/Webp/noFilter" alt="Game Thumbnail">
            <span>Game</span>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>‚ü°<a href="https://www.instagram.com/inceptivity/?utm_source=ig_web_button_share_sheet" target="_blank">inceptivity</a></p>
    </footer>

    <!-- Sound Effects -->
    <audio id="hoverSound" src="hover-sound.mp3"></audio>
    <audio id="clickSound" src="click-sound.mp3"></audio>

    <script>
        // Add sound effects on hover and click
        const buttons = document.querySelectorAll('.link-btn');
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');

        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                hoverSound.play();
            });
            button.addEventListener('click', () => {
                clickSound.play();
            });
        });
    </script>
</body>
</html>
