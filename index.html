<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Open+Sans:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        /* Custom Font Definitions */
        @font-face {
            font-family: 'GODOFWAR';
            src: url('./GODOFWAR.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Warsuck';
            src: url('./Warsuck.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', 'Open Sans', sans-serif;
            color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0a1c2b;
            position: relative;
            cursor: none; /* Hide default cursor */
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 234, 0.8), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.5);
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 234, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s ease;
        }

        /* WebGL Canvas for Background */
        #webgl-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Lens Flare Effect */
        .lens-flare {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 234, 0.3), transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: flareMove 20s infinite ease-in-out;
        }

        @keyframes flareMove {
            0% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(50vw, 50vh); opacity: 0.8; }
            100% { transform: translate(0, 0); opacity: 0.5; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 234, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.5);
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }

        /* Dark Mode */
        body.dark-mode {
            filter: brightness(70%) saturate(1.5);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 247, 250, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            border: 2px solid rgba(0, 255, 234, 0.5);
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #4dd0e1, #00e676, #ff4081);
            transition: width 0.1s linear;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.8);
        }

        .loading-screen h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
            animation: pulseText 1.5s ease-in-out infinite;
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Intro Section */
        .intro {
            text-align: center;
            padding: 30px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 188, 212, 0.15);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(0, 255, 234, 0.3);
        }

        .intro h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #e0f7fa;
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.8), 0 0 10px rgba(0, 188, 212, 0.5);
            background: linear-gradient(90deg, #00bcd4, #00e676, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 1s ease;
            color: #b0e7f9;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        /* Main Image */
        .main-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 188, 212, 0.6);
            position: relative;
            animation: float 4s ease-in-out infinite;
            border: 3px solid rgba(0, 255, 234, 0.5);
            filter: saturate(1.2);
        }

        .main-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 234, 0.4), transparent 60%);
            pointer-events: none;
            border-radius: 25px;
            box-shadow: inset 0 0 30px rgba(0, 188, 212, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Links Container */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background: rgba(0, 188, 212, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
            border: 2px solid rgba(0, 255, 234, 0.3);
        }

        /* Button Styles */
        .link-btn {
            position: relative;
            width: 200px;
            height: 120px;
            text-decoration: none;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.4), inset 0 0 15px rgba(0, 255, 234, 0.3);
            background: linear-gradient(145deg, #00bcd4, #4dd0e1, #00e676, #ff4081);
            border: 2px solid rgba(0, 255, 234, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: slideIn 1s ease-out;
        }

        .link-btn:nth-child(1) { animation-delay: 0s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.4s; }
        .link-btn:nth-child(4) { animation-delay: 0.6s; }
        .link-btn:nth-child(5) { animation-delay: 0.8s; }
        .link-btn:nth-child(6) { animation-delay: 1s; }
        .link-btn:nth-child(7) { animation-delay: 1.2s; }

        @keyframes slideIn {
            from { transform: translateY(100%) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .link-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(80%) saturate(1.5);
            transition: filter 0.3s ease;
        }

        .link-btn:hover img {
            filter: brightness(100%) saturate(2);
        }

        .link-btn span {
            font-family: 'GODOFWAR', 'Exo 2', sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 700;
            color: #e0f7fa;
            text-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
            border: 2px solid rgba(0, 255, 234, 0.5);
        }

        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 188, 212, 0.6), inset 0 0 20px rgba(0, 255, 234, 0.4);
            background: linear-gradient(145deg, #ff4081, #00e676, #4dd0e1, #00bcd4);
        }

        .link-btn:hover span {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.8);
        }

        .link-btn:focus {
            outline: 4px solid rgba(0, 255, 234, 0.8);
            outline-offset: 2px;
        }

        /* Special Buttons */
        .theme-btn, .modal-btn, .anim-btn {
            background: linear-gradient(145deg, #26a69a, #4dd0e1, #00e676, #ff4081);
        }

        .theme-btn:hover, .modal-btn:hover, .anim-btn:hover {
            background: linear-gradient(145deg, #ff4081, #00e676, #4dd0e1, #26a69a);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 28, 43, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(224, 247, 250, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(0, 188, 212, 0.6);
            position: relative;
            animation: modalPop 0.3s ease-out;
            border: 3px solid rgba(0, 255, 234, 0.5);
            backdrop-filter: blur(8px);
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #00bcd4;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .close-btn:hover {
            color: #00e676;
            transform: rotate(180deg);
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
        }

        .modal-content p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 188, 212, 0.15);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
            border: 2px solid rgba(0, 255, 234, 0.3);
        }

        footer a {
            color: #00e676;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a:hover {
            color: #ff4081;
            text-decoration: none;
            text-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
        }

        #muteBtn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #e0f7fa;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #muteBtn:hover {
            color: #ff4081;
            transform: scale(1.3);
        }

        /* Animation Effects */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .links-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            .link-btn {
                width: 180px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2.5rem;
            }
            .intro p {
                font-size: 1.1rem;
            }
            .link-btn {
                width: 150px;
                height: 90px;
            }
            .link-btn span {
                font-size: 1rem;
            }
            .main-image {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .intro h1 {
                font-size: 2rem;
            }
            .intro p {
                font-size: 0.9rem;
            }
            .link-btn {
                width: 120px;
                height: 70px;
            }
            .link-btn span {
                font-size: 0.9rem;
            }
            .main-image {
                max-width: 300px;
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Array of Pinterest image URLs
        const pinterestImages = [
            'https://i.pinimg.com/736x/c5/60/bd/c560bda6714d7bf7190d13aba7b537c0.jpg',
            'https://i.pinimg.com/736x/ab/94/73/ab9473ccc1ea82b0c7637321abf547fd.jpg',
            'https://i.pinimg.com/736x/35/3f/45/353f4505da3ade2af9b2b33cf2eba3b.jpg',
            'https://i.pinimg.com/736x/31/17/bf/3117bf66929010ab90238e15d66b32a9.jpg',
            'https://i.pinimg.com/236x/06/2c/a6/062ca6beff7eb8cdfb1819ead103ee8d.jpg',
            'https://i.pinimg.com/236x/18/ad/e0/18ade0ed4450c6713b539a1dc5987004.jpg',
            'https://i.pinimg.com/236x/a3/1c/24/a31c24ac19746465efb18b014fb8d462.jpg',
            'https://i.pinimg.com/736x/c7/b9/29/c7b929bc7a653e1d6e5dc5912d268550.jpg',
            'https://i.pinimg.com/236x/05/23/2a/05232a2d25e22d6a26410680804c337d.jpg',
            'https://i.pinimg.com/474x/26/97/c0/2697c01bc665bc94f40307e82e0f0170.jpg',
            'https://i.pinimg.com/236x/d9/87/11/d9871139a4f953f3f960f76cde26e930.jpg',
            'https://i.pinimg.com/736x/2b/cd/75/2bcd75d1b24f2309bce80d5bac13ebc5.jpg',
            'https://i.pinimg.com/736x/54/00/60/5400608f538007d1586ddf709ef9cc87.jpg',
            'https://i.pinimg.com/736x/95/84/6d/95846d62c56a38e7a5474844f58cd55c.jpg'
        ];

        // Function to select a random image from the array
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * pinterestImages.length);
            return pinterestImages[randomIndex];
        }

        // Function to load and verify the background image
        function loadBackgroundImage(attempt = 0) {
            const maxAttempts = pinterestImages.length; // Maximum retries based on array length
            if (attempt >= maxAttempts) {
                console.log('All images failed to load. Using fallback background color.');
                document.body.style.backgroundColor = '#0a1c2b'; // Ensure fallback color is set
                loadPage(); // Proceed with page loading even if images fail
                return;
            }

            const img = new Image();
            const imageUrl = getRandomImage();
            img.src = imageUrl;

            img.onload = function() {
                // Image loaded successfully, set it as background
                document.body.style.backgroundImage = `url(${imageUrl})`;
                loadPage(); // Proceed with page loading
            };

            img.onerror = function() {
                // Image failed to load, try the next image
                console.log(`Failed to load image: ${imageUrl}, attempting next image... (${attempt + 1}/${maxAttempts})`);
                loadBackgroundImage(attempt + 1); // Retry with the next image
            };
        }

        // WebGL Background with Reflective Sphere
        function initWebGLBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('webgl-background').appendChild(renderer.domElement);

            // Create a reflective sphere
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00bcd4,
                shininess: 100,
                specular: 0xffffff,
                reflectivity: 1,
                envMap: new THREE.CubeTextureLoader().load([
                    'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
                    'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
                    'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
                    'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
                    'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
                    'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
                ])
            });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            camera.position.z = 15;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        }

        // Generate Particles for Background
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 50; // Increased number of particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particleContainer.appendChild(particle);
            }
        }

        // Custom Cursor with Trail
        function initCustomCursor() {
            const cursor = document.getElementById('cursor');
            const cursorTrail = document.getElementById('cursor-trail');
            let trailX = 0, trailY = 0;

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;

                // Smooth trail effect
                const deltaX = e.clientX - trailX;
                const deltaY = e.clientY - trailY;
                trailX += deltaX * 0.2;
                trailY += deltaY * 0.2;
                cursorTrail.style.left = `${trailX}px`;
                cursorTrail.style.top = `${trailY}px`;
            });

            // Enlarge cursor on hover
            document.querySelectorAll('.link-btn, a, button').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.background = 'radial-gradient(circle, rgba(0, 255, 234, 1), transparent 70%)';
                });
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.background = 'radial-gradient(circle, rgba(0, 255, 234, 0.8), transparent 70%)';
                });
            });
        }

        // Initialize 3D Tilt Effect on Buttons
        function initTiltEffect() {
            VanillaTilt.init(document.querySelectorAll('.link-btn'), {
                max: 25,
                speed: 400,
                glare: true,
                'max-glare': 0.5
            });
        }

        // Set random background image, WebGL, particles, and cursor on page load
        window.onload = function() {
            loadBackgroundImage();
            initWebGLBackground();
            createParticles();
            initCustomCursor();
            initTiltEffect();
        };

        // Loading Screen Progress and Page Load
        function loadPage() {
            const progressBar = document.querySelector('.progress-bar');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        const loadingScreen = document.querySelector('.loading-screen');
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 20);

            // Typing Effect for Intro with Holographic Effect
            const text = "My Link Hub";
            const typingText = document.getElementById('typing-text');
            let index = 0;
            function type() {
                if (index < text.length) {
                    typingText.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                } else {
                    document.querySelector('.intro p').style.opacity = '1';
                }
            }
            type();
        }

        // Modal Functionality
        const infoModal = document.getElementById('infoModal');
        const infoBtn = document.getElementById('infoBtn');
        const closeInfo = document.getElementById('closeInfo');

        infoBtn.addEventListener('click', () => {
            infoModal.style.display = 'flex';
            clickSound.play();
        });

        closeInfo.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === infoModal) {
                infoModal.style.display = 'none';
            }
        });

        // Theme Toggle
        const themeBtn = document.getElementById('themeBtn');
        let isDarkMode = false;
        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            clickSound.play();
            themeBtn.querySelector('span').textContent = isDarkMode ? 'Light Theme' : 'Dark Theme';
        });

        // Sound Management
        const buttons = document.querySelectorAll('.link-btn');
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');
        const bgMusic = document.getElementById('bgMusic');
        let isMuted = false;
        const muteBtn = document.getElementById('muteBtn');

        bgMusic.volume = 0.3;
        bgMusic.play().catch(() => console.log('Autoplay prevented'));

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? '🔇' : '🔊';
            bgMusic.muted = isMuted;
            hoverSound.muted = isMuted;
            clickSound.muted = isMuted;
        });

        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                if (!isMuted) hoverSound.play();
            });
            button.addEventListener('click', () => {
                if (!isMuted) clickSound.play();
            });
        });

        // Copy Discord Tag
        function copyDiscordTag() {
            navigator.clipboard.writeText('@inceptual').then(() => {
                alert('Discord tag copied to clipboard!');
            });
        }
    </script>
</body>
