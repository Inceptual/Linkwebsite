    <style>

    @font-face {
    font-family: 'GODOFWAR';
    src: url('./GODOFWAR.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;

    }

    @font-face {
    font-family: 'Warsuck';
    src: url('./Warsuck.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;


    }
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Warsuck', sans-serif;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Intro Section */
        .intro {
            text-align: center;
            padding: 20px;
        }

        .intro h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* Body Image */
        .main-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        /* Image Button Styles */
        .link-btn {
            position: relative;
            width: 200px;
            height: 120px;
            text-decoration: none;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: filter 0.3s ease;
        }

        .link-btn:hover img {
            filter: brightness(100%);
        }

        .link-btn span {
            font-family: 'GODOFWAR', Arial, sans-serif; /* Use the Empire font */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.0);
            text-transform: uppercase;
            z-index: 2;
        }

        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* Discord Button (Stock Button Styling) */
        .stock-btn span {
            color: #5865F2; /* Discord Blue */
            font-weight: bold;
            text-shadow: none; /* No shadow to make the blue color pop */
        }

        .stock-btn:hover {
            transform: none;
            box-shadow: 0 4px 15px rgb(255, 252, 252); /* Maintain static hover effect */
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #ff0000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
